<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css"></rel>
</head>
<body>

    
    
    <div class="header">
        <h1>The Library</h1>
    </div>
    <div class="wrapper">
        <div class="overlay">
            <span id="formatter"></span>
            <div id="formHolder">
                <button id="closeOverlay">X</button>
                <h2>Add a New Book</h2>
            <form>
                <!-- Removed the required for ease of adding new books - Add again in a bit -->
                <label for="titleInput">Title: </label><input id="titleInput" type="text">
                <span class='spanError' id='titleError'></span>
                <label for="authorInput">Author: </label><input id="authorInput" type="text" >
                <span class='spanError' id='authorError'></span>
                <label for="pagesInput">Total Pages: </label><input id="pagesInput" type="number">
                <span class='spanError' id='pagesError'></span>
                <div id="readcheckbox">
                <label for="readInput">Read: </label><input id="readInput" type="checkbox">
                </div><br>
                <button type="submit" id="submitBook">Add Book</button>
            </form>
            </div>
        </div>

        <!-- Container to hold the new books in the library -->
        <div class="bookWrapper">

        </div>

        <div class="data">
            <h2>Data</h2>
            <table>
                <tr>
                    <th>Total Books</th>
                    <td id="totalBooks"></td>
                </tr>
                <tr>
                    <th>Read</th>
                    <td id="readBooks"></td>
                </tr>
                <tr>
                    <th>Unread</th>
                    <td id="unreadBooks"></td>
                </tr>
                <tr>
                    <th>Pages Read:</th>
                    <td id="pagesRead"></td>
                </tr>
            </table>
            <button id="newBookButton">Add New Book</button>
        </div>
    </div>





<script src="source.js"></script>
</body>
</html>
