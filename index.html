<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css"></rel>
</head>
<body>
    <div class="header">
        <h1>The Library</h1>
    </div>
    <div class="wrapper">
        <div class="booksWrapper">

        </div>
        <div class="data">
            <h2>Data</h2>
            <table>
                <tr>
                    <th>Total Books</th>
                    <td id="totalBooks"></td>
                </tr>
                <tr>
                    <th>Read</th>
                    <td id="readBooks"></td>
                </tr>
                <tr>
                    <th>Unread</th>
                    <td id="unreadBooks"></td>
                </tr>
                <tr>
                    <th>Pages Read:</th>
                    <td id="pagesRead"></td>
                </tr>
            </table>
        </div>
    </div>






</body>
</html>
