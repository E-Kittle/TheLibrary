<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css"></rel>
</head>
<body>

    <div class="overlay">
        <form>
            <button id="closeOverlay">Cancel</button>
            <label for="titleInput">Title: </label><input id="titleInput" type="text" required><br>
            <label for="authorInput">Author: </label><input id="authorInput" type="text" required><br>
            <label for="pagesInput">Total Pages: </label><input id="pagesInput" type="number"> required<br>
            <div id="readcheckbox">
            <label for="readInput">Read: </label><input id="readInput" type="checkbox">
            </div><br>
            <button input type="submit" id="submitBook">Add Book</button>
        </form>
    </div>


    <div class="header">
        <h1>The Library</h1>
    </div>
    <div class="wrapper">
        <div class="booksWrapper">

        </div>
        <div class="data">
            <button id="newBookButton">Add New Book</button>
            <h2>Data</h2>
            <table>
                <tr>
                    <th>Total Books</th>
                    <td id="totalBooks"></td>
                </tr>
                <tr>
                    <th>Read</th>
                    <td id="readBooks"></td>
                </tr>
                <tr>
                    <th>Unread</th>
                    <td id="unreadBooks"></td>
                </tr>
                <tr>
                    <th>Pages Read:</th>
                    <td id="pagesRead"></td>
                </tr>
            </table>
        </div>
    </div>





<script src="source.js"></script>
</body>
</html>
